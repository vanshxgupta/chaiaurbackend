<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2 class="plan-title">Basic Plan</h2>
            <p class="plan-price">$10/month</p>
            <button class="plan-button">Choose Plan</button>
        </div>
        <div class="pricing-card">
            <h2 class="plan-title">Standard Plan</h2>
            <p class="plan-price">$20/month</p>
            <button class="plan-button">Choose Plan</button>
        </div>
        <div class="pricing-card">
            <h2 class="plan-title">Premium Plan</h2>
            <p class="plan-price">$30/month</p>
            <button class="plan-button">Choose Plan</button>
        </div>
    </div>
</body>
</html>
